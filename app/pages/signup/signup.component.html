<div class="bootstrap-wrapper">
	<div class="container">
  
<div class="row" style="margin-top: 30px;">
<div class="col-md-6 offset-md-3 ">
  <div class="container text-center">
    <img class="text-size" src="../../../assets/git hub.JPG" alt="" srcset="">
</div>

<h1 class="text-center">Register Here</h1>

<form  (ngSubmit)="FormSubmit()" >
	{{user | json}}
<div class="container" >

       <!-- UerName -->
	<mat-form-field appearance="outline" style="display: block;"  >
		
		<mat-label>Enter User-Name</mat-label>
		<input [(ngModel)]="user.userName"  name="userName"  matInput placeholder="User-Name">
		<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
		
	  </mat-form-field>



<!-- First-Name -->
<mat-form-field appearance="outline" style="display: block;" >
	<mat-label>Enter First-Name</mat-label>
	<input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="First-Name">
	<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
	
  </mat-form-field>
<!-- Last Name -->
<mat-form-field appearance="outline" style="display: block;" >
	<mat-label>Enter Last-Name</mat-label>
	<input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Last-Name">
	<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
	
  </mat-form-field>

<!-- Email-->
<mat-form-field appearance="outline" style="display: block;" >
	<mat-label>Enter Email</mat-label>
	<input [(ngModel)]="user.email" type="email" name="email" matInput placeholder="Email">
	<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
	
  </mat-form-field>


<!-- password -->
<mat-form-field appearance="outline" style="display: block;" >
	<mat-label>Enter Password</mat-label>
	<input [(ngModel)]="user.password" type="password" name="password" matInput placeholder="Password">
	<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
	  </mat-form-field>
<!-- phone number -->
<mat-form-field appearance="outline" style="display: block;" >
	<mat-label>Enter Phone Number</mat-label>
	<input [(ngModel)]="user.phone" type="number" name="phone" matInput placeholder="Phone Number">
	<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
	  </mat-form-field>
  
</div>

<div class="container text-center">	<button   type="reset" mat-raised-button color="warn" >Clear</button>
	<button type="submit"  style="margin-left: 20px ; "  mat-raised-button color="primary" >Submit</button>
	</div>

	</form>
  
</div>


<div class="col-md-6">

</div>	
</div>

	</div>
</div>
